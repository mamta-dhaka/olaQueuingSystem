<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <form>
      <div class="form-row">
        <div class="col-md-12">
          <div class="col-md-6">
            <h3 style="margin:10px;">DriverId</h3>
          </div>
          <div class="col-md-6">
            <input type="text" name="title" id="title" [(ngModel)]="newDriver.driverId" placeholder="set driver id" class="form-control">
          </div>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary" style="margin: 24px;" (click)="create()">Save driver</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-2">

  </div>
</div>
